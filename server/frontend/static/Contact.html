<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        nav {
            background-color: #00bcd4;
            padding: 10px;
        }

        nav a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a.active {
            text-decoration: underline;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .car-banner img {
            width: 50%;
            max-width: 350px;
            border-radius: 4px;
            display: block;
            margin: 10px auto;
        }

        .contact-section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .contact-icon {
            flex: 1;
            text-align: center;
        }

        .contact-icon img {
            width: 100px;
        }

        .contact-details {
            flex: 2;
            padding-left: 30px;
        }

        .contact-details p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        .contact-details a {
            color: #0077cc;
            text-decoration: none;
        }

        .contact-details a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <nav>
        <a href="/about">About Us</a>
        <a href="/contact" class="active">Contact Us</a>
    </nav>

    <!-- Header -->
    <h1>Contact Us</h1>

    <!-- Car Image -->
    <div class="car-banner">
        <img src="https://archello.s3.eu-central-1.amazonaws.com/images/2020/02/18/1showrm.1582040396.6434.jpg" alt="Car Showroom">
    </div>

    <!-- Contact Section -->
    <div class="contact-section">
        <!-- Icon on left -->
        <div class="contact-icon">
            <img src="https://static9.depositphotos.com/1259239/1198/v/450/depositphotos_11986645-stock-illustration-headset-contact-icon.jpg" alt="Support Icon">
        </div>

        <!-- Contact Info on right -->
        <div class="contact-details">
            <p><strong>Contact Customer Service:</strong><br>
            <a href="mailto:support@bestcars.com">support@bestcars.com</a></p>

            <p><strong>Advertising Team:</strong><br>
            <a href="mailto:NationalSales@bestcars.com">NationalSales@bestcars.com</a></p>

            <p><strong>Public Relations:</strong><br>
            <a href="mailto:PR@bestcars.com">PR@bestcars.com</a></p>

            <p><strong>Phone:</strong><br>312-611-1111</p>

            <p><strong>Become a dealer:</strong><br>
            <a href="https://growwithbestcars.com" target="_blank">Visit growwithbestcars.com</a></p>
        </div>
    </div>

</body>
</html>
