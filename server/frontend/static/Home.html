<!DOCTYPE html>
<html>
<head>
  <title>Logout Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    const logout = async () => {
      let logout_url = window.location.origin + "/djangoapp/logout/";

      try {
        const res = await fetch(logout_url, {
          method: "GET"
        });

        const json = await res.json();

        if (json && json.message) {
          alert(json.message); // Show: Logging out angalan...
          sessionStorage.removeItem('username');

          // Wait a second so user sees alert
          setTimeout(() => {
            window.location.href = window.location.origin;
            window.location.reload();
          }, 1000);
        } else {
          alert("The user could not be logged out.");
        }
      } catch (error) {
        alert("Logout failed: " + error);
      }
    };

    const checkSession = () => {
      let curr_user = sessionStorage.getItem("username");
      const loginlogoutDiv = document.getElementById("loginlogout");

      if (curr_user && curr_user !== "") {
        loginlogoutDiv.innerHTML =
          `<span class="homepage_links">${curr_user}</span>
           <a class="homepage_links" onclick="logout()" href="javascript:void(0)">Logout</a>`;
      } else {
        loginlogoutDiv.innerHTML =
          `<a class="homepage_links" href="/login">Login</a>
           <a class="homepage_links" href="/register">Register</a>`;
      }
    };
  </script>
</head>
<body onload="checkSession()">

<nav class="navbar navbar-expand-lg navbar-light bg-info">
  <div class="container-fluid">
    <h2 class="navbar-brand">Dealerships</h2>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
      </ul>
      <div class="d-flex" id="loginlogout"></div>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="card mx-auto" style="width: 50%;">
    <img src="static/car_dealership.jpg" class="card-img-top" alt="...">
    <div class="card-body text-center">
      <h5 class="card-title">Welcome to our Dealerships!</h5>
      <a href="/dealers" class="btn btn-primary mt-3">View Dealerships</a>
    </div>
  </div>
</div>

</body>
</html>
